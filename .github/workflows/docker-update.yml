name: CI/CD for Local Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-redeploy:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Force Cleanup and Rebuild
      # We manually stop/remove by name first to bypass any compose lock-ins
      # '|| true' ensures the script continues even if containers are already gone
      run: |
        docker stop python-server python-postgres-db || true
        docker rm -f python-server python-postgres-db || true
        docker-compose up -d --build