name: CI/CD for Local Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-redeploy:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Rebuild and Restart Docker Container
      # We run 'down' first to remove existing containers and avoid name conflicts.
      # Then we build and start all services in the background (-d).
      run: |
        docker-compose down
        docker-compose up -d --build