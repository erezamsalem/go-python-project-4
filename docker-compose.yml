services:
  # --- DATABASE FOR THE PYTHON FLASK APP ---
  db:
    image: postgres:16-alpine
    container_name: python-postgres-db
    environment:
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: adminuser
      POSTGRES_DB: flask
    ports:
      - "5433:5432"
    volumes:
      # We map your existing 46.1MB volume here
      - go-pythonproject4_db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adminuser -d flask"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # --- THE PYTHON FLASK APPLICATION SERVICE ---
  app:
    container_name: python-server
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://adminuser:adminuser@db:5432/flask?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy # Waits for the DB to be fully ready
    volumes:
      - .:/app
    restart: always

volumes:
  # This matches the 46.1MB volume seen in your Docker Desktop
  go-pythonproject4_db-data:
    external: true